<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcole to my <span class="text-red-900 font-semibold">BAP ER
                Bank!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4 mx-auto">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="email"
                    placeholder="your email">
                <input id="user-password" class="border border-gray-400 rounded block  w-3/4 mb-4 px-2" type="password"
                    placeholder="enter your password">
                <button id="login-submit" class="bg-red-400 px-4 rounded py-2 text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
